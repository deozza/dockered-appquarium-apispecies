nelmio_cors:
    defaults:
        origin_regex: '%env(resolve:CORS_REGEX)%'
        allow_origin: ['%env(resolve:CORS_ALLOW_ORIGIN)%']
        forced_allow_origin_value: '%env(resolve:CORS_FORCE_ORIGIN)%'
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null
